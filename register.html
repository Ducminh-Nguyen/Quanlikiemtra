  <body>
    <!DOCTYPE html>
    <html lang="vi">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/register.css" />
      </head>
      <body>
        <div class="container">
          <h1 class="logo"><span>Quản lí</span>bài kiểm tra.com</h1>

          <div class="form-box">
            <h2>Đăng ký</h2>

            <form>
              <label>Tên tài khoản (Viết liền không dấu)</label>
              <input type="text" placeholder="" />

              <label>Email</label>
              <input type="email" placeholder="" />

              <label>Số điện thoại</label>
              <input type="text" placeholder="" />

              <label>Mật khẩu</label>
              <input type="password" placeholder="" />

              <label>Nhập lại mật khẩu</label>
              <input type="password" placeholder="" />

              <div class="checkbox">
                <input type="checkbox" />
                <p>
                  Chấp nhận
                  <a href="#"
                    >chính sách và điều khoản sử dụng của Quản lí bài kiểm tra.com</a
                  >
                </p>
              </div>

              <button class="btn">Đăng ký</button>
            </form>
          </div>

          <p class="login-link">
            Bạn đã có tài khoản? <a href="#">Đăng nhập ngay</a>
          </p>
        </div>
      </body>
    </html>
  </body>
