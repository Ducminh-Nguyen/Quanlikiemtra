<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo"><span>Quản Lí</span>bài kiểm tra.com</h1>

      <div class="login-box">
        <h2>Đăng nhập</h2>

        <form>
          <label>Email hoặc tên tài khoản</label>
          <input type="text" class="email" />

          <div class="row">
            <label>Mật khẩu</label>
            <a href="#" class="forgot">Quên mật khẩu?</a>
          </div>
          <input type="password" class="password" />

          <div class="remember">
            <input type="checkbox" />
            <span>Nhớ mật khẩu</span>
          </div>

          <button type="button" class="btn-login">Đăng nhập</button>

          <button class="btn-google">
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="g-icon"
            />
            Đăng nhập với Google
          </button>
        </form>
      </div>

      <p class="footer">
        Bạn chưa có tài khoản? <a href="./register.html">Tạo tài khoản ngay</a>
      </p>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAmdUsIpWyY7FYxX1j0PZrwVaiE1KWRLu8",
        authDomain: "spck-84726.firebaseapp.com",
        projectId: "spck-84726",
        storageBucket: "spck-84726.firebasestorage.app",
        messagingSenderId: "377528554028",
        appId: "1:377528554028:web:940f3092c9c7625f197789",
        measurementId: "G-XY9FXY7MQK",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const getauth = getAuth(app);

      const valuebtn = document.querySelector(".btn-login");
      function handleLogin() {
        const valueEmail = document.querySelector(".email").value;
        const valuePass = document.querySelector(".password").value;
        signInWithEmailAndPassword(getauth, valueEmail, valuePass)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log(userCredential.user);
             window.location.href='index.html'
          })
          
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
          });
      }
      valuebtn.addEventListener("click", handleLogin);
    </script>
  </body>
</html>
