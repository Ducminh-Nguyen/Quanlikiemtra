<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            Hệ thống Quản lý Bài Kiểm Tra
        </div>

        <div class="header-right">
            <button class="btn btn-orange">+ Đặt  bài kiểm tra</button>
            <button class="btn btn-outline">Thông tin cá nhân</button>
            <span class="email"></span>
            <a href="./login.html" class="logout">Đăng xuất</a>
        </div>
    </div>
    <div class="container">
        <div class="title">Danh sách lịch bài kiểm tra</div>

        <input
            type="text"
            class="search-box"
            placeholder="Tìm kiếm theo bài kiểm tra, môn học..."
        >

        <div class="empty">
            Chưa có  bài kiểm tra nào.
        </div>
    </div>
    <script type = "module">
         onAuthStateChanged(window.auth, (user) => {
                if (!user) {
                    window.location.href = ".login.html";
                }
            });
    </script>
    
</body>
</html>
